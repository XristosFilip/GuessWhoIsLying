<!DOCTYPE html>
<html>
<head>
    <title>Your Role - Impostor Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <h1>Hello, {{ name }}!</h1>
        <h2>Your role: {{ role }}</h2>
        <h3>Category: {{ category }}</h3>
        {% if role == "Investigator" %}
            <img src="{{ url_for('static', filename='Investigator.png') }}" alt="Investigator" class="role-img">
            <p>The secret word is: <strong>{{ word }}</strong></p>
        {% else %}
            <img src="{{ url_for('static', filename='Imposter.png') }}" alt="Imposter" class="role-img">
            <p><strong>You do NOT know the secret word!</strong></p>
        {% endif %}
        <br>
        <a href="{{ url_for('lobby') }}"><button>Back to Lobby</button></a>
    </div>
</body>
</html>
